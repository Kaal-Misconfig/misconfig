name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ensure this matches your branch name (main or master)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # Vital for PaperMod theme
          fetch-depth: 0    # Fetch all history for .GitInfo

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest' # FIX: This forces the newest version (fixing the v0.110.0 error)
          extended: true         # FIX: PaperMod requires the extended version

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
